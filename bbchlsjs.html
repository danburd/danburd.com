<html>

<head>
  <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
</head>

<body>

<audio controls muted autoplay="false" id="bbcws"></audio>
<script>
  if(Hls.isSupported()) {
    var video = document.getElementById('bbcws');
    var hls = new Hls();
    hls.loadSource('http://a.files.bbci.co.uk/media/live/manifesto/audio/simulcast/hls/nonuk/sbr_low/ak/bbc_world_service_news_internet.m3u8');
    hls.attachMedia(bbcws);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
      video.play();
  });
 }
</script> BBC World Service
