<!DOCTYPE html>
<html>
<head>
    <title>Dash.js Video</title>
    <link rel="stylesheet" type="text/css" href="https://danburd.github.io/default.css">
    <link rel="shortcut icon" href="https://danburd.github.io/videofavicon.ico" type="image/x-icon">
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        video {
            left: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
  
<video controls id="videoPlayer1"></video>

<script>
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
</script>

<script>
    (function(){
        var url = getQueryVariable("stream");
        var player = dashjs.MediaPlayer().create();
        player.initialize(document.querySelector("#videoPlayer1"), url, true);
    })();
</script>

</body>
</html>
