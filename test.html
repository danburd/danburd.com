<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Vikings Stream</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="http://demos.flowplayer.org/media/css/demo.css">
   <link rel="stylesheet" href="http://demos.flowplayer.org/media/css/pygments.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

   <script src="https://releases.flowplayer.org/7.0.0/flowplayer.min.js"></script>
   <script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
   <link rel='stylesheet prefetch' href="https://releases.flowplayer.org/7.0.0/skin/skin.css">
   <link rel='stylesheet prefetch' href='http://demos.flowplayer.org/media/css/codepen.css'>
</head>
<body>
<script>
   window.onload = function () {
      flowplayer("#hlsjslive", {
         debug: true,
         splash: true,
         embed: false,
         adaptiveRatio: true,
         fullscreen: true,
         autoplay: true,
         autoHide: true,
         ratio: 0.562,
         hlsjs: { 
            xhrSetup: function(xhr, url) {
               xhr.withCredentials = false;
               if (url.indexOf("m3u8.key") !== -1){
                  var new_key = "https://danburd.github.io/m3u8.key";
                  xhr.open('GET', new_key, true);
               }
            } 
         },
         clip: {
            live: true,
            sources: [
               { 
                  type: "application/x-mpegURL",
                  src : "http://nlds136.cdnak.neulion.com/nlds/nfl/nflxrz/as/live/nflxrz_hd_4500_ipad.m3u8" 
               }
            ]
         }
      });
   };
</script>

<div id="hlsjslive" class="flowplayer">

</body>
</html>
